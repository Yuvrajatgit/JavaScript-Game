<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Shooting Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1 HP</h2>
        <p class="score" id="score--0">100</p>
        <div class="current">
          <p class="current-label">Player 1-Winnings</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2 HP</h2>
        <p class="score" id="score--1">100</p>
        <div class="current">
          <p class="current-label">Player 2-Winnings</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="fire-1.png" alt="Playing dice" class="fire" />
      <button class="btn btn--new">ðŸ”„ Start/Reset game</button>
      <button class="btn btn--roll">ðŸ”¥FIRE</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
